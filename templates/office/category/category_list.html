<!DOCTYPE html>
<html>
<head>
    <title>Category List</title>
</head>
<body>
    <h1>Category List</h1>
    <a href="{% url 'category_create' %}">Create New Category</a>
    <ul>
        {% for category in categories %}
            <li>
                <a href="{% url 'category_detail' category.pk %}">{{ category.name }}</a>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
