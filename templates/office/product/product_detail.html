<!DOCTYPE html>
<html>
<head>
    <title>{{ product.name }}</title>
</head>
<body>
    <h1>{{ product.name }}</h1>
    <p>Price: {{ product.price }}</p>
    <p>Description: {{ product.description }}</p>
    <p>Category: {{ product.category.name }}</p>
    <img src="{{ product.image.url }}" alt="{{ product.name }}">
    <p>Quantity: {{ product.quantity }}</p>
    <p><a href="{% url 'product_update' product.pk %}">Edit</a></p>
    <p><a href="{% url 'product_delete' product.pk %}">Delete</a></p>
    <p><a href="{% url 'product_list' %}">Back to list</a></p>
</body>
</html>
