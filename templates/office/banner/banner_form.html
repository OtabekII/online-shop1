<!DOCTYPE html>
<html>
<head>
    <title>{% if form.instance.pk %}Update{% else %}Create{% endif %} Banner</title>
</head>
<body>
    <h1>{% if form.instance.pk %}Update{% else %}Create{% endif %} Banner</h1>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Save</button>
    </form>
    <a href="{% url 'banner_list' %}">Cancel</a>
</body>
</html>
